<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://duniagames.co.id/assets/images/favicon.ico"
    />
    <title>Portal Berita Games Terbaru & Toko Top Up Game | Dunia Games</title>
  </head>

  <body>
    <div class="h-56 w-screen bg-zinc-800">
      <nav
        class="container fixed inset-x-0 mx-auto flex max-w-screen-lg items-center justify-between max-md:hidden"
      >
        <img
          src="https://duniagames.co.id/assets/v2/images/components/logo.png"
          alt="logo"
          class="w-20 py-3"
        />
        <div id="menu" class="items-center">
          <ul
            class="flex list-none space-x-10 font-montserrat font-semibold text-gray-400"
          >
            <li>
              <a href="#" class="flex items-center hover:text-slate-50"
                ><img
                  class="mr-1 h-[18px] w-[18px]"
                  src="https://api.duniagames.co.id/api/other/upload/image/18963666471641490173.png"
                  alt="home-icon"
                /><span>Home</span></a
              >
            </li>
            <li>
              <a href="#" class="flex items-center hover:text-slate-50"
                ><img
                  class="mr-1 h-[18px] w-[18px]"
                  src="https://api.duniagames.co.id/api/other/upload/image/21199346551623903073.png"
                  alt="topup-icon"
                />
                Top Up</a
              >
            </li>
            <li>
              <a href="#" class="flex items-center hover:text-slate-50"
                ><img
                  class="mr-1 h-[18px] w-[18px]"
                  src="https://api.duniagames.co.id/api/other/upload/image/15492751711623902845.png"
                  alt=""
                />
                Tournament</a
              >
            </li>
            <li>
              <a href="#" class="flex items-center hover:text-slate-50"
                ><img
                  class="mr-1 h-[18px] w-[18px]"
                  src="https://api.duniagames.co.id/api/other/upload/image/10831708671638480156.png"
                  alt="news-icon"
                />
                News</a
              >
            </li>
            <li>
              <a href="#" class="flex items-center hover:text-slate-50"
                ><img
                  class="mr-1 h-[18px] w-[18px]"
                  src="https://api.duniagames.co.id/api/other/upload/image/1492309911638485158.png"
                  alt="video-icon"
                />
                Video</a
              >
            </li>
            <li>
              <a href="#" class="flex items-center hover:text-slate-50"
                ><img
                  class="mr-1 h-[18px] w-[18px]"
                  src="https://api.duniagames.co.id/api/other/upload/image/16389849401641527387.png"
                  alt="chat-icon"
                />
                DG Chat</a
              >
            </li>
          </ul>
        </div>
        <div class="flex space-x-5 align-middle">
          <select
            name="lang"
            id="language"
            class="bg bg-zinc-800 text-gray-400"
          >
            <option value="indonesia">ID</option>
            <option value="english">EG</option>
          </select>
          <a href="#" class="items-center align-middle"
            ><img
              class="mr-1 h-[18px] w-[18px]"
              src="https://duniagames.co.id/assets/v2/images/icons/search.png"
              alt="search-icon"
          /></a>
          <a href="#" class="items-center align-middle"
            ><img
              class="mr-1 h-[18px] w-[18px]"
              src="https://duniagames.co.id/assets/v2/images/icons/people1.svg"
              alt="account-icon"
          /></a>
        </div>
      </nav>
      <!-- </div> -->
      <main>
        <section
          style="
            background-image: url(https://duniagames.co.id/assets/v2/images/bg/homepage-bg3.jpg);
          "
          class="h-fit"
        >
          <div class="fixed text-slate-50">
            <h1></h1>
          </div>
          <div class="ml-[30%]">
            <h1
              class="right-0 pt-20 pb-5 font-montserrat text-xl font-semibold text-slate-50"
            >
              Highlights
            </h1>
            <img
              src="https://api.duniagames.co.id/api/content/upload/file/17087435701670214168.jpg"
              alt="hero"
              class="h-96 w-auto rounded-xl"
            />
            <p class="text-xl text-slate-50 pt-4">Dunia Games TV</p>
            <p class="text-gray-400 pt-1 pb-5">177013 Ditonton</p>
          </div>
        </section>
        <section class="h-screen"></section>
      </main>

</html>
